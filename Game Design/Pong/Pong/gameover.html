<!DOCTYPE html>
<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				
				var over = new sjs.Text("You lost. Try again.", 30, "red")
				over.centerH();

				//Buttons
				var menu = new sjs.Button("Main Menu", function(){
					window.location = "index.html";
				});
				var restart = new sjs.Button("Restart", function(){
					window.location = "pong.html";
				});
				menu.center();
				menu.offset(0,15);
				restart.center();
				restart.offset(0,-15)

			} //end start
		</script>
	</head>
	<body onload="start()">
		<h1> Game Over! </h1>

		<div id="target" style="margin:auto;background:white;"></div>
	</body>
</html>
